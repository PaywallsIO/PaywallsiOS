AppInstall:
  action: "$app_install"
  description: "PaywallSDK is configured for the first time for the given user"
  properties:
    session_id:
      type: "string"
      required: true

Session:
  action: "$session"
  description: "A user session with duration in sconds"
  properties:
    duration:
      type: "int"
      required: true

Identify:
  action: "$identify"
  description: "Sets the the current user"
  properties:
    $set:
      type: "dict"
      required: true
    $set_once:
      type: "dict"
      required: true
    $unset:
      type: "array"
      valueType: "string"
      required: true
